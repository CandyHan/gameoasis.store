<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameOasis - All Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="canonical" href="https://gameoasis.store/" />
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- 头部导航 -->
  <header class="bg-white shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-gray-900">GameOasis</a>
    </nav>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">All Games</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- 游戏卡片开始：每个游戏复制一份 -->
      <a href="monster-survivors.html" class="block bg-white rounded-lg shadow-lg hover:shadow-xl transition">
        <img src="assets/monster.png" alt="Monster Survivors" class="w-full h-48 object-cover rounded-t-lg">
        <div class="p-4">
          <h2 class="text-xl font-bold text-gray-900 mb-2">Monster Survivors</h2>
          <p class="text-gray-600">Survive the night, defeat the monsters, and become the ultimate survivor!</p>
        </div>
      </a>
      <a href="mario-master.html" class="block bg-white rounded-lg shadow-lg hover:shadow-xl transition">
        <img src="assets/mario.png" alt="Super Mario Brothers" class="w-full h-48 object-cover rounded-t-lg">
        <div class="p-4">
          <h2 class="text-xl font-bold text-gray-900 mb-2">Super Mario Brothers</h2>
          <p class="text-gray-600">Challenge your mind with 32 levels.</p>
        </div>
      </a>
      <!-- 更多游戏卡片... -->
    </div>
  </main>

  <footer class="bg-white border-t mt-12">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <p class="text-center text-gray-500">© 2024 GameOasis. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
